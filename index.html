<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do List</title>
  <link rel="shortcut icon" href="./images/title-icon.jpg" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="logo">To-do List</div>
  </header>
  <main>
    <form class="new-task_form" action="">
      <label class="new-task_form__label_name" for="new-task_form__input_name">The name of your new task</label>
      <input type="text" name="name" id="new-task_form__input_name">
      <label class="new-task_form__label_description" for="new-task_form__textarea_description">Description of your new task</label>
      <textarea name="description" id="new-task_form__textarea_description" cols="30" rows="5"></textarea>
      <div class="new-task_form__btn">
        <button type="submit" class="new-task_form__btn_add">Add</button>
        <button type="button" class="new-task_form__btn_cancel">Cancel</button>
      </div>
    </form>
    <form class="edit-task_form" action="">
      <label class="edit-task_form__label_name" for="edit-task_form__input_name">The name of your task</label>
      <input type="text" name="name" id="edit-task_form__input_name">
      <label class="edit-task_form__label_description" for="edit-task_form__textarea_description">Description of your task</label>
      <textarea name="description" id="edit-task_form__textarea_description" cols="30" rows="5"></textarea>
      <div class="edit-task_form__btn">
        <button type="submit" class="edit-task_form__btn_add">Add</button>
        <button type="button" class="edit-task_form__btn_cancel">Cancel</button>
      </div>
    </form>
    <div class="added-tasks_container">
      <div class="added-tasks_container__header">
          <button class="add-new-task__button">Add Task</button>
          <span class="added-tasks_container_span">Added Tasks :</span>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
