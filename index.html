<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do list</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">To-do List</div>
  </header>
  <main>
    <form action="" class="new-task_form">
      <label for="new-task_form__input_name">The name of your new task</label>
      <input type="text" name="" id="new-task_form__input_name">
      <label for="new-task_form__input_description">Description of your new task</label>
      <textarea name="" id="new-task_form__input_description" cols="30" rows="5"></textarea>
      <div class="new-task_form__container">
        <button>Add</button>
        <button>Cancel</button>
      </div>
    </form>
    <button class="add-new-task__button">Add Task</button>
  </main>
</body>
</html>
