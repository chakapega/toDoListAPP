<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do List</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">To-do List</div>
  </header>
  <main>
    <div class="new-task_container">
      <label class="new-task_container__label_name" for="new-task_container__input_name">The name of your new task</label>
      <input type="text" name="" id="new-task_container__input_name">
      <label class="new-task_container__label_description" for="new-task_container__textarea_description">Description of your new task</label>
      <textarea name="" id="new-task_container__textarea_description" cols="30" rows="5"></textarea>
      <div class="new-task_container__btn">
        <button class="new-task_container__btn_add">Add</button>
        <button class="new-task_container__btn_cancel">Cancel</button>
      </div>
    </div>
    <button class="add-new-task__button">Add Task</button>
    <div class="added-tasks_container">
      <span class="added-tasks_container_span">Added Tasks :</span>
    </div>
  </main>
</body>
</html>
